<!DOCTYPE html>
<html lang="en">
<div class="all">
  <div class="head">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loadout</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
    <script src="./random.js" defer></script>
    <script src="./loadoutGenerate.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Loadout Randomizer</h1>
        <p class="subheading">
          by Nicholas Bodony
        </p>
        <div class="present" id="presentID"></div>
        <div class="action">
          <script src="./loadoutGenerate.js" defer></script>
          <button class="classButton" onclick="displayImage(0);createLoadout(selectedClass)">Scout</button>
          <button class="classButton" onclick="displayImage(1);createLoadout(selectedClass)">Soldier</button>
          <button class="classButton" onclick="displayImage(2);createLoadout(selectedClass)">Pyro</button>
          <button class="classButton" onclick="displayImage(3);createLoadout(selectedClass)">Demoman</button>
          <button class="classButton" onclick="displayImage(4);createLoadout(selectedClass)">Heavy</button>
          <button class="classButton" onclick="displayImage(5);createLoadout(selectedClass)">Engineer</button>
          <button class="classButton" onclick="displayImage(6);createLoadout(selectedClass)">Medic</button>
          <button class="classButton" onclick="displayImage(7);createLoadout(selectedClass)">Sniper</button>
          <button class="classButton" onclick="displayImage(8);createLoadout(selectedClass)">Spy</button>
          <button class="classButton" id="rand" onclick="displayImage(Random(1));createLoadout(selectedClass)">Random</button>
          <!-- <button onclick="removeFrom(0)">remove</button> would delete all UI eventually -->
        </div>
      </div>
    </div>
      <div class="classImages">
        <img id="scout" src="./images/scout.jpg" style="display:none;"/>
        <img id="soldier" src="./images/soldier.jpg" style="display:none;"/>
        <img id="pyro" src="./images/pyro.jpg" style="display:none;"/>
        <img id="demoman" src="./images/demoman.jpg" style="display:none;"/>
        <img id="heavy" src="./images/heavy.jpg" style="display:none;"/>
        <img id="engineer" src="./images/engineer.jpg" style="display:none;"/>
        <img id="medic" src="./images/medic.jpg" style="display:none;"/>
        <img id="sniper" src="./images/sniper.jpg" style="display:none;"/>
        <img id="spy" src="./images/spy.jpg" style="display:none;"/>
          <div class="loadoutSlots">
            <div id="slot1" class="slot1" style="display:none;"></div>
            <img id="slot1Image" src="" />
            <div id="slot2" class="slot2" style="display:none;"></div>
            <img id="slot2Image" src="" />
            <div id="slot3" class="slot3" style="display:none;"></div>
            <img id="slot3Image" src="" />
            <div id="slot4" class="slot4" style="display:none;"></div>
            <img id="slot4Image" src="" />
      </div>
          
  
          </div>  
          <div id="model" class="model" style="display:none;">
            </div>
          <div id="generateButton" class="classLoadout" style="display:none;">
            <script src="./loadoutGenerate.js" defer></script>
            <button id="generateButtonClickable" class="loadoutButton" 
            onclick="createLoadout(selectedClass)" style="display:block;">Generate</button>
      </div>
      <div id="combinations" style="display:none;"></div>


      <div id="classmodel" class="classmodel">
        <img id="scoutmodel" src="./images/ScoutModel.png" style="display:none;"/>
        <img id="soldiermodel" src="./images/SoldierModel.png" style="display:none;"/>
        <img id="pyromodel" src="./images/PyroModel.png" style="display:none;"/>
        <img id="demomanmodel" src="./images/DemomanModel.png" style="display:none;"/>
        <img id="heavymodel" src="./images/HeavyModel.png" style="display:none;"/>
        <img id="engineermodel" src="./images/EngineerModel.png" style="display:none;"/>
        <img id="medicmodel" src="./images/MedicModel.png" style="display:none;"/>
        <img id="snipermodel" src="./images/SniperModel.png" style="display:none;"/>
        <img id="spymodel" src="./images/SpyModel.png" style="display:none;"/>
      </div>
    </div>
    
    
</body>
</html>
